<md-dialog aria-label="Edit Thing"> <md-content>
<h1>Edit {{thing.item.label}}</h1>
<md-text-float label="Name" ng-model="label">
</md-text-float> </md-content>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="save(label)">Save</md-button>
</div>
</md-dialog>
