<md-dialog aria-label="Binding Info"> <md-content>
<h1>Add {{discoveryResult.label}}</h1>
<p>You are about to add a new thing <strong>{{discoveryResult.thingUID}}</strong> from the inbox. Please define a name:</p>
<md-text-float label="Name" ng-model="label">
</md-text-float> </md-content>
<div class="md-actions" layout="row">
	<md-button ng-click="close()">Cancel</md-button>
	<md-button class="md-primary" ng-click="approve(label)">Add As Thing</md-button>
</div>
</md-dialog>
